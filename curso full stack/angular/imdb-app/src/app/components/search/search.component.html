<form>
  <h2>
    Search
  </h2>

  <div class="form-group">
    <label for="">Title</label>
    <input name="title" type="text" class="form-control" [(ngModel)]="title" >
  </div>

  <div class="form-group">
      <label for="">Title</label>
      <select class="form-control" name="type" [(ngModel)]="type" >
        <option value="movie">Movie</option>
        <option value="episode">Episode</option>
        <option value="series">Series</option>
      </select>
    </div>

    <button (click)="search()" class="btn btn-primary">
      Search
    </button>

</form>

<h3>
  Results
</h3>

<table class="table">
  <thead>
    <th>Title</th>
    <th>Poster</th>
    <th></th>
  </thead>

  <tbody>
    <tr *ngFor="let movie of movieList"  >
      <td>
        {{movie.Title}}
      </td>
      <td>
        <img [src]="movie.Poster" *ngIf="movie.Poster != 'N/A'" width="60" alt="">

      <img src="https://dubsism.files.wordpress.com/2017/12/image-not-found.png?w=547" *ngIf="movie.Poster == 'N/A'"  width="60" alt="">
        
      </td>
      <td>
        <a [routerLink]="['/detail',movie.imdbID]" >
          Details
        </a>
      </td>
    </tr>
  </tbody>
</table>
