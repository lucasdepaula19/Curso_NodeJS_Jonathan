<a [routerLink]="['/create-post']">
  New post
</a>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <div class="row">
      <div class="col-sm-1">
        <img [src]="post.id | postPhotoUrl" width="60" alt="">
      </div>

      <div class="col-sm-11">
        <a [routerLink]="['/view-post',post.id]">
          {{post.title}}
        </a>
      </div>
    </div>

  </li>
</ul>
