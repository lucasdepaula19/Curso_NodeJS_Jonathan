<form>
  <div class="form-group">
    <label for="">Title</label>
    <input type="text" [(ngModel)]="post.title" name="title" class="form-control">
  </div>

  <div class="form-group">
    <label for="">Author</label>
    <select name="author" id="author" class="form-control" [(ngModel)]="post.authorId" >
      <option *ngFor="let author of authors" [value]="author.id">
        {{author.firstName}} {{author.lastName}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="">Text</label>
    <textarea name="" id="" cols="30" rows="10" class="form-control" [(ngModel)]="post.text" name="text"></textarea>
  </div>

  <button class="btn btn-primary" (click)="save()" >
    Save
  </button>


</form>
